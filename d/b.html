<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>สรวิชญ์ ปัญญา (MK)</title>
</head>

<body>
<h1> สวัสดีคับท่านสมาชิกชมรมชอบสี </h1>
<form>
  <div class="row mb-3 col-6">
    <label for="inputEmail3" class="col-sm-2 col-form-label">ชื่อ-นามสกุล</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" required>
    </div>
  </div>
  <fieldset class="row mb-3 col-6">
    <legend class="col-form-label col-sm-2 pt-0">เพศ</legend>
    <div class=" col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          ชาย
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          หญิง
        </label>
      </div>
    </div>
  </fieldset>
  	<div class="mb-3 col-6">
  		<label for="exampleFormControlTextarea1" class="form-label">ที่อยู่</label>
  		<textarea class="form-control" id="exampleFormControlTextarea1" required rows="2"></textarea>
	</div>
    <div class="row mb-3 col-6">
    		<label for="inputEmail3" class="col-sm-2 col-form-label">เบอร์โทร</label>
    	<div class="col-sm-10">
   	  		<input type="text" class="form-control" id="inputPhone" required>
    	</div>
  	</div>
    <div class="row mb-3 col-6">
    	<div class="mb-3">
    		<select class="form-select" required aria-label="= select example" >
  			<option selected>ระดับการศึกษา</option>
  			<option value="ปวช.">ปวช.</option>
  			<option value="ปวส.">ปวส.</option>
  			<option value="ม.6" >ม.6</option>
            <option value="ป.ตรี">ป.ตรี</option>
            <option value="ป.โท">ป.โท</option>
            <option value="ป.เอก">ป.เอก</option>
			</select>
        <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
	</div>
    <fieldset class="row mb-3 col-6">
    <legend class="col-form-label col-sm-2 pt-0">อาหารที่ชอบ</legend>
    <div class="row mb-3 col-6">
      <div class="form-check" required>
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          ข้าวขาหมู
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck2">
        <label class="form-check-label" for="gridCheck1">
          ข้าวหมูทอด
        </label>
		</div>
       <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck3">
        <label class="form-check-label" for="gridCheck1">
          ข้าวหมูกรอบ
        </label>
		</div>
       <div class="invalid-feedback">Example invalid feedback text</div>
  </div>
  </fieldset>
 	 <div class="row mb-3 col-6">
    		<label for="inputPassword3" class="col-sm-2 col-form-label">๊Username</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputUsername" required>
    	</div>
  	</div>  
	<div class="row mb-3 col-6">
    		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="inputPassword3" required>
    	</div>
  	</div>  
  <button type="submit" class="btn btn-outline-primary">Sign in</button>
  <button type="submit" class="btn btn-outline-primary">Reset</button>
</form>
</html>
